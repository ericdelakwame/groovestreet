{% extends 'home/header.html' %}
{% load static %}
{% load crispy_forms_tags %}



{% block title %}
    Sign Up 
{% endblock title %}
    

{% block content %}
<head>

    {% block jquery %}
    <script src="{% static 'home/jquery/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'home/jquery-ui/jquery-ui.min.js' %}"></script>
    <script src="{% static 'home/jquery-ui/jquery.timepicker.min.js' %}"></script>
    {% endblock jquery %}
</head>
<div id="block">
    <div id="sign-up">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            <div class="container">
                {{form|crispy}}
                <button type="submit" class="btn btn-secondary">Continue</button>
            </div>
        </form>
    </div>
</div>
    
{% endblock content %}
